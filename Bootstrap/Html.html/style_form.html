<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Scrollable Modal Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .modal-body {
            max-height: 60vh;
            overflow-y: auto;
        }

        .btn-hover {
            transition: all 0.3s ease;
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            opacity: 0.9;
        }

        .modal-content {
            background: linear-gradient(135deg,
                    rgba(255, 183, 197, 0.4),
                    rgba(182, 222, 233, 0.4),
                    rgba(255, 255, 204, 0.4));
            backdrop-filter: blur(4px);
            border-radius: 15px;
            border: none;
        }

        .modal-body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            max-height: 60vh;
            overflow-y: auto;
        }

        .btn-hover {
            transition: all 0.3s ease;
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <button class="btn btn-primary btn-hover" data-bs-toggle="modal" data-bs-target="#formModal">
            <i class="bi bi-pencil-square"></i> Open Form
        </button>
    </div>
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"> <button class="btn btn-primary btn-hover">User Information Form</button>
                    </h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" class="form-control" placeholder="Enter your age" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" rows="3" placeholder="Enter your address"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <select class="form-select" required>
                                <option value="">Select country</option>
                                <option>Bangladesh</option>
                                <option>Iran</option>
                                <option>Afganistan</option>
                                <option>Pakistan</option>
                                <option>Paelstine</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" required>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Skills</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">HTML</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">CSS</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">JavaScript</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upload File</label>
                            <input type="file" class="form-control">
                        </div>

                    </div>
                    <div class="modal-footer d-flex gap-2 justify-content-end">
                        <button type="submit" class="btn btn-success btn-hover" data-bs-toggle="tooltip"
                            title="Submit Form">
                            <i class="bi bi-check-circle"></i> Submit
                        </button>

                        <button type="reset" class="btn btn-warning btn-hover" data-bs-toggle="tooltip"
                            title="Reset Form">
                            <i class="bi bi-arrow-clockwise"></i> Reset
                        </button>

                        <button type="button" class="btn btn-danger btn-hover" data-bs-toggle="modal"
                            data-bs-target="#deleteModal" title="Delete Data">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title text-danger">Confirm Delete</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    Are you sure you want to delete this data?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger" onclick="confirmDelete()">Yes, Delete</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el))
    </script>

</body>

</html>
