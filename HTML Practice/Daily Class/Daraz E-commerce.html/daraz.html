<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz E-Commerce Site</title>
    <style>
        {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 900px;
      display: flex;
      gap: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .left {
      flex: 1;
    }

    .left h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .left h1 span {
      color: #00e6e6;
    }

    .left h3 {
      font-weight: 400;
      color: #ddd;
      margin-bottom: 20px;
    }

    .left p {
      line-height: 1.7;
      color: #ccc;
      margin-bottom: 30px;
    }

    /* ðŸ”¥ Animated Button */
    .btn {
      position: relative;
      display: inline-block;
      padding: 15px 35px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 50px;
      overflow: hidden;
      border: 2px solid #00e6e6;
      transition: 0.4s;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #00e6e6, transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: #00e6e6;
      color: #000;
      box-shadow: 0 0 20px #00e6e6;
    }

    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      height: 300px;
      border-radius: 20px;
      background: linear-gradient(135deg, #00e6e6, #0077ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
    }
    </style>
</head>
<body>
   <div class="container">
    <div class="left">
      <h1>Hi, I'm <span>Rakibul Islam</span></h1>
      <h3>Web Developer & Designer</h3>
      <p>
        I create modern, responsive and attractive websites using HTML, CSS
        and JavaScript. I love clean UI, smooth animation and creative design.
      </p>

      <a href="#" class="btn">View My Work</a>
    </div>

    <div class="right">
      <div class="card"> 
        <img src="./Image/nature.jpg" alt="">
        <!-- Creative UI âœ¨ -->
      </div>
    </div>
  </div>

</body>
</html>
