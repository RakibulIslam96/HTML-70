<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <div style="max-width: 400px; margin: auto; border-radius: 10px; border: 2px steelblue;">
    <form action="">
    <fieldset>
        <legend>
            Student Registration Form
        </legend>
        ID:
        <input type="text"> <br> <br>
        Name:
        <input type="text"> <br> <br>
        Round:
        <select name="" id="">
            <option>
                68
            </option>
            <option>
                69
            </option>
            <option>
                70
            </option>
            <option>
                71
            </option>
            <option>
                72
            </option>
        </select> <br> <br>
        Gender:
        <input type="radio" name="gender" id="1"> Male 
        <input type="radio" name="gender" id="1"> Female
        <input type="radio" name="gender" id="1"> Others <br><br>
        <fieldset style="align-items: center; width: fit-content;">
            <legend> Education</legend>
             <input type="checkbox" name="" id="">S.S.C
             <input type="checkbox" name="" id="">H.S.C
        </fieldset> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </fieldset>
    </form>
    </div>
</body>
</html>
