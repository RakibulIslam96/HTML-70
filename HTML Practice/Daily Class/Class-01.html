  <!DOCTYPE html>
<html>
<head>
  <title>HTML List Demo</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }

    ul {
      background: white;
      padding: 20px;
      width: 200px;
      border-radius: 8px;
    }

    li {
      color: #333;
      padding: 8px;
      font-size: 18px;
    }

    li:hover {
      color: white;
      background: #4CAF50;
      cursor: pointer;
      transition: cubic-bezier(0.165, 0.84, 0.44, 1);
    }
  </style>
</head>

<body>

  <h2>üçé Fruit List</h2>

  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
  </ul>

</body>
</html>

  
</body>
</html>
