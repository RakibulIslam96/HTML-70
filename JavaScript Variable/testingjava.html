<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        //string type
        let first_name= "Ifty";
        let last_name= "Rahamn";
        let full_name = first_name+""+last_name;
        console.log(typeof full_name);

        // number type
        let a = 29;
        let b = 21;
        let x = a+b;
        console.log(typeof x);

        // boolean type
        let p = 5;
        let q = 7;
        let r = p<q;
        console.log(r);

        //undefine
        let num;
        console.log(num)
        //null (no value)
        let nv ="";
        console.log(typeof nv);
        let tv =null;
        console.log(typeof tv);
        // object type
        let car = {
            model: 100,
            color: "red", 
            name: "Toyota"
        }
     console.log(typeof car);
     document.write(car.model+"<br>"+car.color +"<br>" +car.name);
    </script>
</body>
</html>
